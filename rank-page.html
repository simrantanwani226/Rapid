  <script>
    window.onload = function () {
      // Function to fetch and parse CSV file
      function fetchCSV() {
        // Sample CSV data (replace with your data)

;
#3;"IIM Bangalore - Indian Institute of Management, Bangalore Bangalore, Karnataka |AICTE, UGC ApprovedPGPMCAT ";"₹ 24,50,000MBA/PGDM- Total FeesCompare Fees";"₹ 35,31,000Average Package₹ 1,15,00,000Highest Package100% PlacementCompare Placement";9.2 / 10 Based on 75 User ReviewsBest in Infrastructure;#1th/50 in India 2019+ 7 More
;`

        // Store CSV data in local storage
        localStorage.setItem('csvData', csvData);

        // Parse CSV data and populate table
        parseCSV(csvData);
      }

      // Function to parse CSV data and populate table
      function parseCSV(csv) {
        const rows = csv.split('\n');
        const headers = rows[0].split(';');
        const tbody = document.querySelector('#csvTable tbody');
        const thead = document.querySelector('#csvTable thead');

        // Populate table headers
        let headerHTML = '';
        headers.forEach(header => {
          headerHTML += `<th>${header}</th>`;
        });
        thead.innerHTML = `<tr>${headerHTML}</tr>`;

        // Populate table body
        let bodyHTML = '';
        for (let i = 1; i < rows.length; i++) {
          const row = rows[i].split(';');
          bodyHTML += '<tr>';
          row.forEach(cell => {
            bodyHTML += `<td>${cell}</td>`;
          });
          bodyHTML += '</tr>';
        }
        tbody.innerHTML = bodyHTML;
      }

      // Call fetchCSV function
      fetchCSV();
    };
  </script>
